<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<body>

	<h:form>
		Perfil:
		<h:selectOneMenu value="#{usuarioController.usuario.perfil}" converter="#{perfilConverter}">
			<f:selectItem itemValue="" itemLabel="Selecione" noSelectionOption="true" />
			<f:selectItems value="#{perfilController.perfilList}" var="p" itemLabel="#{p.descricao}" />
		</h:selectOneMenu>
		Nome:
		<h:inputText value="#{usuarioController.usuario.nome}" />
		E-mail:
		<h:inputText value="#{usuarioController.usuario.email}" />
		Login:
		<h:inputText value="#{usuarioController.usuario.login}">
			<f:validateLength minimum="4" maximum="8" />
		</h:inputText>
		Senha:
		<h:inputSecret value="#{usuarioController.usuario.senha}" />
&nbsp;
		<h:commandButton value="Salvar"
			actionListener="#{usuarioController.salvar()}" />
	</h:form>

	<br />

	<h:form>
		<h:messages />
		<h:dataTable var="usu" value="#{usuarioController.getUsuarioList()}"
			border="1">
			<f:facet name="header">
				Lista de Usuarios
			</f:facet>

			<h:column>
				<f:facet name="header">Perfil</f:facet>
				#{usu.perfil.descricao}
			</h:column>
			<h:column>
				<f:facet name="header">Id</f:facet>
				#{usu.getId()}
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{usu.getNome()}
			</h:column>
			<h:column>
				<f:facet name="header">Login</f:facet>
				#{usu.getLogin()}
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				#{usu.getEmail()}
			</h:column>
			<h:column>
				<h:commandButton value="Editar"
					actionListener="#{usuarioController.editar(usu)}" />
				<h:commandButton value="Excluir"
					actionListener="#{usuarioController.excluir(usu)}" />
			</h:column>
		</h:dataTable>
	</h:form>

</body>
</html>
